  <h2>פריט:</h2>
  <p>[שם] הגיב/ה לרגשות של אחרים.</p>

  <h2>הסבר:</h2>
  <p>לשים לב ולהגיב לאיך מישהו אחר מרגיש. </p>

  <h2>דוגמאות:</h2>
  <ul>
    <li>לנסות לעזור למישהו שבוכה</li>
    <li>לצחוק כשאחרים צוחקים</li>
    <li>לשאול מישהו עצוב מה קרה</li>
    <li>להתרחק כשמישהו נראה כועס</li>
    <li>הצגת הבעת פנים מודאגת כשמישהו אחר נמצא במצוקה.</li>
  </ul>
