  <h2>פריט:</h2>
  <p>שיחק/ה עם אחרים, תוך שיתוף פעולה פעיל</p>

  <h2>הסבר:</h2>
  <p>הילד/ה שיחק/ה עם ילדים אחרים שאופן שהם עבדו יחד, שיתפו פעולה אחד עם השני, שיתפו ברעיונות, או חלקו מטרה משותפת.</p>

  <h2>דוגמאות:</h2>
  <ul>
    <li>לבנות יחד ארמון מלגו או לדמות ניהול מסעדה במשחק דמיוני.</li>
