  <h2>פריט:</h2>
  <p>[שם] היה/הייתה אימפולסיבי/ת ו/או פעל/ה בלי לחשוב </p>

  <h2>הסבר:</h2>
  <p>להגיב או לפעול מהר בלי להתחשב בהשלכות או בבטיחות.</p>

  <h2>דוגמאות:</h2>
  <ul>
    <li>לחטוף חפצים מאחרים</li>
    <li>למהר להתחיל פעילויות בלי להמתין להוראות</li>
    <li>לגעת בחפצים מיד למרות אזהרות שניתנות</li>
    <li>לרוץ למקומות בלי לבדוק קודם.</li>
  </ul>
