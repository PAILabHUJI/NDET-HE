  <h2>פריט:</h2>
  <p>[שם] השתתף/ה באינטרקציה חברתית הדדית/דו-כיוונית (לפחות שני "תורות" באינטרקציה)</p>

  <h2>הסבר:</h2>
  <p>לקיחת תורות בשיחה או בפעילות עם אדם אחר. </p>

  <h2>דוגמאות:</h2>
  <ul>
    <li>עונה כשפונים אליו ושואל שאלה בחזרה</li>
    <li>משחק מסירות עם מישהו אחר</li>
    <li>משחק פשוט המתנהל בתורות.</li>
