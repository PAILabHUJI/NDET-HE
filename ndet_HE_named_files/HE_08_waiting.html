  <h2>פריט:</h2>
  <p>[שם] התקשה/תה להמתין</p>

  <h2>הסבר:</h2>
  <p>מציג/ה סימנים של מצוקה או חוסר יכולת לדחות רצונות או צרכים מיידיים.</p>

  <h2>דוגמאות:</h2>
  <ul>
    <li>חוסר יכולת לחכות לתור שלהם עם צעצוע</li>
    <li>להתרזג כשאוכל לא מגיע מיד</li>
    <li>מתקשה להמתין בתור</li>
    <li>קושי להמתן לפעילויות רצויות</li>
    <li>לקטוע אחרים בדיבור או קושי לחכות לתורם בשיחה.</li>
  </ul>
