  <h2>פריט:</h2>
  <p>[שם] התעקש/ה לבצע טקסים או פעולות ספציפיות באופן או בסדר מסוים</p>

  <h2>הסבר:</h2>
  <p>הקפדה על טקסים או רצפים מדויקים, שכפה/תה על עצמו/ה, שחייבים להתבצע באופן מסוים ומדויק.</p>

  <h2>דוגמאות:</h2>
  <ul>
    <li>צורך לגעת בחפצים מסוימים בסדר ספציפי</li>
    <li>הליכה באותו מסלול קבוע בעת תנועה במרחב</li>
    <li>הקפדה להתלבש בסדר מסוים וקבוע.</li>
  </ul>
