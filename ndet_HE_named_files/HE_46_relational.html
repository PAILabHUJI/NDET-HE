  <h2>פריט:</h2>
  <p>שימוש בשניים או יותר חפצים לאינטראקציה ביניהם (או פירוק שלהם) </p>

  <h2>הסבר:</h2>
  <p>הילד/ה שיחק/ה על ידי חיבור, שילוב, הפרדה, או פירוק של שני פריטים או יותר, תוך התמקדות באופן שבו הם מתחברים או מתפרקים.</p>

  <h2>דוגמאות:</h2>
  <ul>
    <li>לבנות ערימת כוסות או קוביות</li>
    <li>התאמת חלקי פאזל</li>
    <li>לפרק מכונית צעצוע או מגדל קוביות.</li>
  </ul>
