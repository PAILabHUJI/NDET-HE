  <h2>פריט:</h2>
  <p>[שם] התקשה/תה לשמור על ריכוז במשימה או במשחק למשך 3-4 דקות</p>

  <h2>הסבר:</h2>
  <p>קושי בשמירה על קשב, תשומת לב ומעורבות בפעילות אחת מבלי להחליף לפעילות אחרת.</p>

  <h2>דוגמאות:</h2>
  <ul>
    <li>מתקשה לסיים פאזל</li>
    <li>להישאר עם צעצוע/משחק אחד</li>
    <li>לשבת במהלך ארוחה בלי לקום לעיתים תכופות.</li>
  </ul>
