  <h2>פריט:</h2>
  <p>העדיפ/ה לשחק לבד והראה/תה עניין מינימלי במשחק עם אחרים</p>

  <h2>הסבר:</h2>
  <p>הילד/ה בחר/ה בעיקר לשחק לבד ולא נראה/תה מאוד מעוניין/ת במה שילדים אחרים עושים.</p>

  <h2>דוגמאות:</h2>
  <ul>
    <li>משחק/ת עם צעצועים לבדו/ה</li>
    <li>תוך התעלמות מילדים אחרים בסביבה.</li>
  </ul>
