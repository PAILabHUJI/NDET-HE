  <h2>פריט:</h2>
  <p>[שם] לא שיתף/ה פעולה או גילה/תה התנגדות</p>

  <h2>הסבר:</h2>
  <p>מסרב/ת באופן אקטיבי לביצוע הוראות, עושה בכוונה ההפך ממה שהתבקש, או מראה התנגדות לבקשות. </p>

  <h2>דוגמאות:</h2>
  <ul>
    <li>לא עומד/ת במילוי הוראות בסיסיות בשגרה יומיומית</li>
    <li>מסרב/ת להשתתף בפעילויות חובה בבית או בבית הספר</li>
    <li>עונה "לא" לרוב הבקשות.</li>
  </ul>
