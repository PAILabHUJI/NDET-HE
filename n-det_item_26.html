  <h2>פריט:</h2>
  <p>[שם] חיקה/תה פעולות, התנהגויות או קולות.</p>

  <h2>הסבר:</h2>
  <p>לחקות/להעתיק דברים שאנשים אחרים עושים או אומרים. </p>

  <h2>דוגמאות:</h2>
  <ul>
    <li>מבצע/ת אותן תנועות ידיים כמו מישהו אחר</li>
    <li>לחזור על ביטויים ששמע/ה</li>
    <li>ניסיון להשתמש בכלי אוכל אחרי שצפה/תה במישהו אחר משתמש בהם</li>
