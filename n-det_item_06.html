  <h2>פריט:</h2>
  <p>[שם] התקשה/תה להפנות תשומת לב למידע מילולי, חזותי או כתוב</p>

  <h2>הסבר:</h2>
  <p>מציג/ה יכולת מופחתת לעבד ולעקוב אחר מידע המוצג בצורות שונות. </p>

  <h2>דוגמאות:</h2>
  <ul>
    <li>לא לשים לב למכשולים בזמן ליכה/ריצה</li>
    <li>התעלמות מאנשים/חפצים מוכרים בסביבה</li>
