  <h2>פריט:</h2>
  <p>[שם] הביע/ה חיבה כלפי אחרים.</p>

  <h2>הסבר:</h2>
  <p>עושה או אומר/ת דברים שמראים שאכפת לו/לה ממישהו, או שהוא/היא מחבב/ת מישהו. </p>

  <h2>דוגמאות:</h2>
  <ul>
    <li>חיבוקים</li>
    <li>נשיקות</li>
    <li>לומר "אני אהב/ת אותך"</li>
    <li>לחלוק צעצוע אהוב עם מישהו</li>
    <li>רצון להיות קרובים לאנשים שהוא/היא אוהב/ת</li>
    <li>להחזיק למישהו יד.</li>
  </ul>
