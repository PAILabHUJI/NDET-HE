  <h2>פריט:</h2>
  <p>[שם] ביצע/ה הוראות רב-שלביות מוכרות</p>

  <h2>הסבר:</h2>
  <p>הילד/ה מילא/ה או ביצע/ה הוראה שהוא/היא כבר מכירים או שומעים לעיתים קרובות, שבה יש לבצע שתי פעולות/שלבים או יותר בסדר מסוים. </p>

  <h2>דוגמאות:</h2>
  <ul>
    <li>"תיקח/י את התיק ותניח/י אותו ליד הדלת" - והילד/ה לוקח/ת את תהיק ומניח/ה אותו ליד הדלת.</li>
  </ul>
